<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto & Video ARNEN ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9da;
        }
        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        nav {
            background-color: #c9c12b;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #e4d700;
            color: black;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background: #eae760;
            border-radius: 10px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .video-grid video {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #800000;
            color: pink;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        .lightbox {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .lightbox img {
            max-width: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/akuuuu_kamuuu.jpg" alt="Logo" class="logo">
        <h1>Galeri Foto & Video ARNEN ‚ù§Ô∏è</h1>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="#">Artikel</a>
        <a href="#">Kontak</a>
        <a href="#">Foto</a>
    </nav>

    <div class="gallery">
        <img src="images/1.jpg" alt="Foto 1" onclick="openLightbox(this)">
        <img src="images/2.jpg" alt="Foto 2" onclick="openLightbox(this)">
        <img src="images/3.jpg" alt="Foto 3" onclick="openLightbox(this)">
        <img src="images/4.jpg" alt="Foto 4" onclick="openLightbox(this)">
    </div>

    <div class="video-container">
        <h2>Kenangan dalam Video üé•</h2>
        <div class="video-grid">
            <video controls>
                <source src="videos/vidio1.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="videos/vidio2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Kenangan Indah Kita Selamanya ‚ù§Ô∏è</p>
    </footer>

    <script>
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "block";
            document.getElementById("lightbox-img").src = img.src;
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>
</html>
